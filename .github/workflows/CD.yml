name: CD - Deploy to Minikube using Github Actions

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  job1:
    name: Build and Deploy to Minikube
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Start Minikube
        id: minikube
        uses: medyagh/setup-minikube@latest
      - name: Try the cluster!
        run: kubectl get pods -A
      - name: Debug - List files in target directory
        run: ls -la target
      - name: Debug - Print contents of Dockerfile
        run: cat Dockerfile
      - name: Build Image
        run: |
          export SHELL=/bin/bash
          eval $(minikube -p minikube docker-env)
          docker build -f Dockerfile -t local/imagedoc .
          echo -n "Verifying images: "
          docker images
      - name: Deploy to Minikube
        run: |
          kubectl apply -f deploy.yaml
          kubectl wait --for=condition=Ready pod -l app=imagedoc
          kubectl get all
      - name: Test service URLs
        run: |
          echo "SERVICE_URL=$(minikube service imagedoc --url)"
          kubectl port-forward service/imagedoc 8080:8080 &> /dev/null &
          sleep 5
          kubectl port-forward service/imagedoc 8080:8080 &> /dev/null &
      - run: |
          curl -i http://localhost:8080/
      - name: Cleanup
        run: |
          eval $(minikube docker-env -u)
          minikube delete
